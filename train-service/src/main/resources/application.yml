spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ticket-katun
    username: postgres
    password: postgres

  application:
    name: product-service

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
